version: 2
jobs:
  build_cli:
    working_directory: ~/pxblue-cli
    docker:
      - image: circleci/node:12.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            yarn install --frozen-lockfile
      - save_cache:
          name: Save Cache
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Prettier Check
          command: |
            yarn prettier:check
      - run:
          name: Lint
          command: |
            yarn lint
      - run:
          name: Unit Tests
          command: |
            yarn test
      - run:
          name: Build
          command: |
            yarn build
      # Save the dist folder for use in future jobs.
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build
            - bin

  build_angular:
      working_directory: ~/pxblue-cli
      docker:
          - image: circleci/node:12.6
      steps:
        - checkout
        - attach_workspace:
            at: .
        - run:
            name: Build Angular Project
            command: |
              bin/pxb new angular --name=angulartest --lint --prettier

  build_react:
    working_directory: ~/pxblue-cli
    docker:
        - image: circleci/node:12.6
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build React Project
          command: |
            bin/pxb new react --name=reacttest --lint --prettier --language=typescript


  build_react_native:
    working_directory: ~/pxblue-cli
    docker:
        - image: circleci/node:12.6
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build React Native Project
          command: |
            bin/pxb new react-native --name=reactnativetest --cli=rnc --lint --prettier --language=typescript
            
  build_ionic:
    working_directory: ~/pxblue-cli
    docker:
        - image: circleci/node:12.6
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build Ionic Project
          command: |
            bin/pxb new ionic --name=ionictest --lint --prettier

workflows:
  version: 2
  pxblue_cli:
    jobs:
      - build_cli
      - build_angular:
          requires:
            - build_cli
          filters:
            branches:
              only:
                - master
                - dev
      - build_react:
          requires:
            - build_cli
          filters:
            branches:
              only:
                - master
                - dev
      - build_react_native:
          requires:
            - build_cli
          filters:
            branches:
              only:
                - master
                - dev
      - build_ionic:
          requires:
            - build_cli
          filters:
            branches:
              only:
                - master
                - dev